<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Projeto Individual - Bruno Henrique</title>
</head>
<body>
    <main class="luz-escuridao">
        <h1>Cifra de Bruninho</h1>
            <form class="formulario" id="formulario" action="#">
                <div>
                    <div class="area-entrada" id="area-entrada">
                        <label>Escreva aqui a mensagem que deseja codificar ou decodificar:</label>
                        <textarea name="mensagem" id="texto-entrada"></textarea>
                    </div>
                </div>
                <div class="cartao-container-tipo-base">
                    <fieldset class="container-tipo-base">
                        <legend>Escolha o tipo de código:</legend>
                        <div>
                          <input type="radio" id="cifra" name="tipoCodigo" checked>
                          <label for="cifra">Cifra de césar</label>
                        </div>
                        <div>
                          <input type="radio" id="base64" name="tipoCodigo">
                          <label for="base64">base64</label>
                        </div>
                    </fieldset>
                </div>
                <div class="container-incremento">
                    <label for="incremento">Incremento</label>
                    <input type="number" min="0" max="26" id="incremento" name="incremento">
                </div>
                <div class="cartao-container-decodificar-codificar">
                    <fieldset class="container-decodificar-codificar">
                        <legend>Escolha a operação: </legend>
                        <div>
                          <input type="radio" id="codificar" name="tipo-cod-dec" checked>
                          <label for="codificar">Codificar</label>
                        </div>
                        <div>
                          <input type="radio" id="decodificar" name="tipo-cod-dec">
                          <label for="decodificar">Decodificar</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <button id="botao-principal" class="botao-principal">Codificar</button>
                </div>
                <div>
                    <div class="container-mensagem-saida">
                        <label>Resultado da operação:</label>
                        <div>
                        </div>
                    </div>
                </div>
        </form>
        <button id="iluminacao">Light-mode / Dark-mode</button>
    </main>
</body>
<script src="scripts/script_principal.js"></script>
<script src="scripts/ilumincao.js"></script>
</html>
